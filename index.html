<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">My Grocery List</h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="item" class="form-control mb-3" placeholder="Enter item...">
                        <button class="btn btn-success btn-block" onclick="addItem()">Add Item</button>
                        <ul id="grocery-list" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
